<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Messenger-task</title>
</head>
<body>
    <main>
        <header>
            <section class="left_section">
                <button class="menu-btn">
                    <div class="menu-container">
                        <div><img src="images/menu.png"/></div>
                        <div><img src="images/strelka"></div>
                    </div>
                </button>
                <div class="search_container">
                   <form>
                    <input class="search" type="text" placeholder="Search">
                   </form>
                </div>
            </section>
            <section class="right_section">
                <div class="bell-container">
                    <div><img class="bell" src="images/bell.png"/></div>
                    <div><img class="girl" src="images/girl.jpg"></div>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </section>
            <section class="transition">
                <div class="file_selection">
                    <a class="files" href="index.html">Files</a>
                    <a class="users" href="index2.html">Users</a>
                </div>
                <div>
                    <button class="add_new">
                        <p class="title_btn">New</p>
                        <p class="plus">+</p>
                    </button>
                </div>
            </section>
        </header>
        <section class="sort flex">
            <section class="sort_setting flex">
                <div class="sort_title">Sort:</div>
                <div class="last_viewed">Last viewed</div>
                <div><img img src="images/strelka"></div>
            </section>
            <section class="sort_list flex">
                <div><img src="images/menu.png"></div>
                <div><img src="images/list.png"></div>
            </section>
        </section>
        <section class="list_interests">
            <div class="flex container">
                <div class="flex">     
                    <div><img class="rose" src="images/rose1.jpeg"></div>
                    <p class="title">Sonuum</p>
                    <p class="star">&#9733;</p>
                </div>
                <div class="pages flex">
                    <img class="human page_1" src="images/alexandra.jpg">
                    <img class="human page_2" src="images/men.jpg">
                    <img class="human page_3" src="images/tom.jpg">
                </div>
            </div>
            <div>
                <div class="flex container">
                    <div class="flex">     
                        <div><img class="rose" src="images/rose2.jpg"></div>
                        <p class="title">Later</p>
                        <p class="star">&#9733;</p>
                    </div>
                    <div class="pages">
                        <img class="human page_3" src="images/face-women.jpg">
                    </div>
                </div>
            <div>
                <div class="flex container">
                    <div class="flex">     
                        <div><img class="rose" src="images/rose3.jpg"></div>
                        <p class="title">Voice recorder</p>
                        <p class="star">&#9733;</p>
                    </div>
            </div>
            <div>
                <div class="flex container">
                    <div class="flex">     
                        <div><img class="rose" src="images/rose4.jpg"></div>
                        <p class="title">Screenity</p>
                    </div>
                    <div class="pages">
                        <img class="human page_3" src="images/man-nature.jpg">
                    </div>
                </div>
            </div>
            <div>
                <div class="flex container">
                    <div class="flex">     
                        <div><img class="rose" src="images/rose2.jpg"></div>
                        <p class="title">Quick experiment</p>
                    </div>
                    <div class="pages">
                        <img class="human page_3" src="images/happy.webp">
                    </div>
                </div>
            </div>
            <div>
                <div class="flex container">
                    <div class="flex">     
                        <div><img class="rose" src="images/rose5.jpg"></div>
                        <p class="title">Animockup</p>
            </div>
        </section>
    </main>
</body>
</html>
