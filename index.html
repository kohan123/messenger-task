<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Messenger-task</title>
</head>
<body>
    <main>
        <header>
            <section class="left_section">
                <button class="menu-btn">
                    <div class="menu-container">
                        <div><img src="images/menu.png"/></div>
                        <div><img src="images/strelka"></div>
                    </div>
                </button>
                <div class="search_container">
                   <form>
                    <input class="search" type="text" placeholder="Search">
                   </form>
                </div>
            </section>
            <section class="right_section">
                <div class="bell-container">
                    <div><img class="bell" src="images/bell.png"/></div>
                    <div><img class="girl" src="images/girl.jpg"></div>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </section>
            <section class="transition">
                <div class="file_selection">
                    <p class="files">Files</p>
                    <p class="users">Users</p>
                </div>
                <div>
                    <button class="add_new">
                        <p class="title_btn">New</p>
                        <p class="plus">+</p>
                    </button>
                </div>
            </section>
        </header>
        <section class="sort flex">
            <section class="sort_setting flex">
                <div class="sort_title">Sort:</div>
                <div class="last_viewed">Last viewed</div>
                <div><img img src="images/strelka"></div>
            </section>
            <section class="sort_list flex">
                <div><img src="images/menu.png"></div>
                <div><img src="images/list.png"></div>
            </section>
        </section>
        <section>
            <div class="">
                <div>     
                <img class="rose1" />
                <p>Sonuum</p>
                <p>&#9733;</p>
            </div>
            <div class="pages">
                <img />
                <img />
                <img />
            </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
</body>
</html>
