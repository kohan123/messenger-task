<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Users</title>
</head>
<body>
    <main>
        <header>
            <section class="left_section">
                <button class="menu-btn">
                    <div class="menu-container">
                        <div><img src="images/menu.png"/></div>
                        <div><img src="images/strelka"></div>
                    </div>
                </button>
                <div class="search_container">
                   <form>
                    <input class="search" type="text" placeholder="Search">
                   </form>
                </div>
            </section>
            <section class="right_section">
                <div class="bell-container">
                    <div><img class="bell" src="images/bell.png"/></div>
                    <div><img class="girl" src="images/girl.jpg"></div>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </section>
        </header>
            <section class="transition">
                <div class="file_selection">
                    <a class="files" href="index.html">Files</a>
                    <a class="users" href="index2.html">Users</a>
                </div>
                <div>
                    <button class="add_new">
                        <p class="title_btn">New</p>
                        <p class="plus">+</p>
                    </button>
                </div>
            </section>
        
        <section class="sort flex">
            <section class="sort_setting flex">
                <div class="sort_title">Sort:</div>
                <div class="last_online">Last online</div>
                <div><img class="arrow" img src="images/strelka"></div>
            </section>
            <section class="sort_list flex">
                <div><img src="images/menu.png"></div>
                <div><img src="images/list.png"></div>
            </section>
        </section>
        <section class="human_list">
            <div class="human_container flex">
                <div class="human_container_piece1 flex">
                    <div><img class="foto border" src="images/alexandra.jpg"></div>
                        <div>
                            <p class="human_name">Alexandra Nester</p>
                            <span class="human_edit1">Editing</span> 
                            <span class="human_edit2">Sonuum</span>
                        </div>
                </div>
                <div class="human_container_piece2 flex">
                    <p class="bold">can edit</p>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </div>   
            <div class="human_container flex">
                <div class="human_container_piece1 flex">
                   <div><img class="foto border" src="images/tom.jpg"></div>
                        <div>
                            <p class="human_name">Adam Davies</p>
                            <span class="human_edit1">Viewing</span> 
                            <span class="human_edit2">Screenity</span>
                        </div>
                </div>
                <div class="human_container_piece2 flex">
                    <p class="bold">owner</p>
                </div>
            </div>
                <div class="human_container flex">
                    <div class="human_container_piece1 flex">
                        <div><img class="foto" src="images/man-nature.jpg"></div>
                            <div>
                                <p class="human_name">Kyler Phillips</p>
                                <span class="human_edit1">Last seen 2 mins ago</span> 
                            </div>
                    </div>
                    <div class="human_container_piece2 flex">
                        <p class="bold">can view</p>
                        <div><img class="strelka" src="images/strelka"></div>
                    </div>
            </div>
            <div class="human_container flex">
                <div class="human_container_piece1 flex">
                    <div><img class="foto" src="images/emotional.jpg"></div>
                        <div>
                            <p class="human_name">Lara Kroft</p>
                            <span class="human_edit1">Last seen 4 days ago</span> 
                        </div>
                </div>
                <div class="human_container_piece2 flex">
                    <p class="bold">can edit</p>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </div>
            <div class="human_container flex">
                <div class="human_container_piece1 flex">
                    <div><img class="foto" src="images/happy.webp"></div>
                        <div>
                            <p class="human_name">Avril Lavigne</p>
                            <span class="human_edit1">Last seen a week ago</span> 
                        </div>
                </div>
                <div class="human_container_piece2 flex">
                    <p class="bold">can edit</p>
                    <div><img class="strelka" src="images/strelka"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
